<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
   
 :root {
  --bg: #05060a;
  --card: #071017;
  --neon: #00ff66;
  --accent: rgba(0, 255, 102, 0.12);
  --muted: #9aa7b2;
  --glass: rgba(255, 255, 255, 0.03);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--bg);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.main{
  font-size: 18px;
  font-family: "Lucida Handwriting";
}

.chat-container {
  background: var(--card);
  border: 1px solid var(--neon);
  border-radius: 15px;
  box-shadow: 0 0 15px var(--neon);
  padding: 25px;
  width: 420px;
  max-width: 90%;
  display: flex;
  flex-direction: column;
  gap: 15px;
}


.message-box {
  background: var(--glass);
  border: 3px solid var(--accent);
  border-radius: 10px;
  height: 320px;
  overflow-y: auto;
  padding: 10px;
  box-shadow: inset 0 0 10px var(--neon);
  color: var(--muted);
  font-size: 0.95rem;
}


input[type="text"] {
  background: var(--glass);
  border: 1px solid var(--neon);
  border-radius: 8px;
  padding: 10px;
  color: white;
  outline: none;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  box-shadow: 0 0 10px var(--neon);
}

button {
  background: var(--neon);
  border: none;
  color: black;
  padding: 10px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.3s ease;
}

button:hover {
  box-shadow: 0 0 15px var(--neon);
  transform: translateY(-2px);
}

#Logout-btn {
  align-self: flex-end;
  background: transparent;
  border: 1px solid var(--neon);
  color: var(--neon);
  font-size: 0.9rem;
  padding: 6px 12px;
  margin-top: -45px;
}

#Logout-btn:hover {
  background: var(--neon);
  color: black;
}


.message-box::-webkit-scrollbar {
  width: 6px;
}
.message-box::-webkit-scrollbar-thumb {
  background: var(--neon);
  border-radius: 10px;
}


.message {
  display: flex;
  margin-bottom: 10px;
  align-items: flex-end;
}


.message.other {
  justify-content: flex-start;
}

.message.other .bubble {
  background: var(--glass);
  color: white;
  border: 1px solid var(--accent);
  border-radius: 12px 12px 12px 0;
  padding: 8px 12px;
  max-width: 70%;
}

.message.own {
  justify-content: flex-end;
}

.message.own .bubble {
  background-color: rgba(56, 236, 56, 0.1);
  border: 1px solid #00ff66;
  box-shadow: 0 0 6px #00ff66;
  color: white;
  border-radius: 12px 12px 0 12px;
  padding: 8px 12px;
  max-width: 70%;
}

 

.timestamp {
  font-size: 0.75rem;
  color: var(--muted);
  margin-top: 4px;
}

.message.other .timestamp {
  text-align: left;
  margin-left: 5px;
}

.message.own .timestamp {
  text-align: right;
  margin-right: 5px;
}

.actions button {
  background: transparent;
  color: black;
  border: 4px solid var(--neon);
  border-radius: 12px;
  padding: 2px 5px;
  margin-top: 5px;
  margin-left: 2px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 10px 0 5px rgba(0, 0, 0, 0.2);
}

.actions button:hover {
  background: var(--neon);
  color: #000;
  box-shadow: 0 0 12px var(--neon), 0 0 20px rgba(0, 0, 0, 0.6);
  transform: translateY(-2px) scale(1.05);
}
/* new */
.input-container {
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
}

#emoji-btn {
  background: #00ff66;
  border: none;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
}



.emoji-picker-container {
  position: relative;
}




.emoji-picker {
  display: none; 
  position: absolute;
  bottom: 50px;
  left: 0;
  background-color: #000;
  border: 1px solid #00ff66;
  border-radius: 10px;
  padding: 10px;
  max-height: 200px;
  overflow-y: scroll;
  width: 200px;
  box-shadow: 0 0 10px #00ff66;
}

.emoji-picker span {
  font-size: 22px;
  cursor: pointer;
  margin: 5px;
}

.emoji-picker span:hover {
  transform: scale(1.3);
}




#voice-btn:hover {
  background: var(--neon);
  color: black;
  box-shadow: 0 0 10px var(--neon);
}
 

@media screen and (max-width: 480px) {
  .input-container {
    flex-direction: column;
    gap: 6px;
    padding: 6px;
  }

  .input-container input {
    width: 100%;
  }

  .emoji-picker-container {
    width: 100%;
    justify-content: space-between;
  }

  #sendMessage {
    width: 100%;
  }
}

  </style>
</head>
<body>
   <div class="chat-container">
    <h1 class="main">Group Chat</h1>
  <button id="Logout-btn">Logout</button>
<button id="clearChats">
  Clear All Chats <img src="delete icon.png" alt="delete icon" width="16" height="16" />
</button>

  <div id="messages" class="message-box"></div>

  <div class="input-container">
    <input type="text" id="message" placeholder="Type a message..." />

  <div class="emoji-picker-container">
  <button id="emoji-btn">ðŸ˜Š</button>
  <button id="voice-btn">ðŸ”Š</button>
  <div id="emoji-picker" class="emoji-picker">
  </div>
</div>

    <button id="sendMessage">Send</button>
  </div>
</div>


  <script type="module" src="app.js"></script>
</body>
</html>
