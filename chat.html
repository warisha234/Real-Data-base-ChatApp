<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
   
:root {
  --bg: #05060a;
  --card: #071017;
  --neon: #00ff66;
  --accent: rgba(0, 255, 102, 0.12);
  --muted: #9aa7b2;
  --glass: rgba(255, 255, 255, 0.03);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--bg);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  background: var(--card);
  border: 1px solid var(--neon);
  border-radius: 15px;
  box-shadow: 0 0 15px var(--neon);
  padding: 25px;
  width: 420px;
  max-width: 90%;
  display: flex;
  flex-direction: column;
  gap: 15px;
}


.message-box {
  background: var(--glass);
  border: 1px solid var(--accent);
  border-radius: 10px;
  height: 320px;
  overflow-y: auto;
  padding: 10px;
  box-shadow: inset 0 0 10px var(--neon);
  color: var(--muted);
  font-size: 0.95rem;
}


input[type="text"] {
  background: var(--glass);
  border: 1px solid var(--neon);
  border-radius: 8px;
  padding: 10px;
  color: white;
  outline: none;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input[type="text"]:focus {
  box-shadow: 0 0 10px var(--neon);
}

button {
  background: var(--neon);
  border: none;
  color: black;
  padding: 10px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.3s ease;
}

button:hover {
  box-shadow: 0 0 15px var(--neon);
  transform: translateY(-2px);
}

#Logout-btn {
  align-self: flex-end;
  background: transparent;
  border: 1px solid var(--neon);
  color: var(--neon);
  font-size: 0.9rem;
  padding: 6px 12px;
}

#Logout-btn:hover {
  background: var(--neon);
  color: black;
}


.message-box::-webkit-scrollbar {
  width: 6px;
}
.message-box::-webkit-scrollbar-thumb {
  background: var(--neon);
  border-radius: 10px;
}


.message {
  display: flex;
  margin-bottom: 10px;
  align-items: flex-end;
}


.message.other {
  justify-content: flex-start;
}

.message.other .bubble {
  background: var(--glass);
  color: white;
  border: 1px solid var(--accent);
  border-radius: 12px 12px 12px 0;
  padding: 8px 12px;
  max-width: 70%;
}

.message.own {
  justify-content: flex-end;
}

.message.own .bubble {
  background: var(--neon);
  color: black;
  border-radius: 12px 12px 0 12px;
  padding: 8px 12px;
  max-width: 70%;
}


.timestamp {
  font-size: 0.75rem;
  color: var(--muted);
  margin-top: 4px;
}

.message.other .timestamp {
  text-align: left;
  margin-left: 5px;
}

.message.own .timestamp {
  text-align: right;
  margin-right: 5px;
}

.actions button {
  background: transparent;
  color: black;
  border: 4px solid var(--neon);
  border-radius: 12px;
  padding: 2px 5px;
  margin-top: 5px;
  margin-left: 2px;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 10px 0 5px rgba(0, 0, 0, 0.2);
}

.actions button:hover {
  background: var(--neon);
  color: #000;
  box-shadow: 0 0 12px var(--neon), 0 0 20px rgba(0, 0, 0, 0.6);
  transform: translateY(-2px) scale(1.05);
}



  </style>
</head>
<body>
  <div class="chat-container">
    <button id="Logout-btn">Logout</button>
    <div id="messages" class="message-box"></div>
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="sendMessage">Send</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
